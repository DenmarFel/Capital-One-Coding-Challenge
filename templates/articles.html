{% extends "layout.html" %}
{% block content %}
<div class="generalCard card">
    <h1>Articles for {{ parkname }}</h1>
    <p>Total: {{ articles|length }}</p>
    <button onclick="history.back()">Back to {{ parkname }} Page</button>
    {% for article in articles %}
    <a href="{{ article['url'] }}">
    <div class="specificCard card">
        <h4>{{ article['title'] }}</h4>
        <p>{{ article['listingdescription'] }}</p>
    </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
