<!DOCTYPE html>
<html>
    <head>
        <title>NPS - Info</title>
    </head>
    
    <body>
    {% for parkCode in webApp.parkCodesByState(value) %}
        <p>{{ webApp.parkName(parkCode) }}</p>
        <a href="{{ url_for('park', parkCode=parkCode)}}">Plan your Trip!</a>
        <p>{{ webApp.parkDescription(parkCode) }}</p>
        <br>
    {% endfor %}
    </body>
</html>
