{% extends "layout.html" %}
{% block content %}
<div class="generalCard card">
    {% for park in webApp.parkData(value) %}
    <h1>Events Happening at {{ park['name'] }}</h1>
    {% endfor %}
    <button onclick="history.back()">Go Back</button>
    {% for event in webApp.getEventsData(value) %}
    <div class="specificCard card">
        <h3>{{ event['title'] }}</h3>
        <p>{{ event['description'].lstrip("<p>").rstrip("</p>") }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
