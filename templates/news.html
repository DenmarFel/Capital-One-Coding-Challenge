{% extends "layout.html" %}
{% block content %}
<div class="generalCard card">
    <h1>News Releases for {{ parkname }}</h1>
    <p>Total: {{ news|length }}</p>
    <button onclick="history.back()">Back to {{ parkname }} Page</button>
    {% for topic in news %}
    <div class="specificCard card">
        <h4><a href="{{ topic['url'] }}">{{ topic['title'] }}</a></h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
