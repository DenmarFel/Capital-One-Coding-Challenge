{% extends "layout.html" %}
{% block content %}
<div class="generalCard card">
    <h1>Visitor Centers in {{ parkname }}</h1>
    <p>Total: {{ visitorcenters|length }}</p>
    <button onclick="history.back()">Go Back</button>
        {% for center in visitorcenters %}
        <div class="specificCard card">
            <h4>{{ center['name'] }}</h4>
            <p>{{ center['description'] }}</p>
        </div>
        {% endfor %}
</div>
{% endblock %}
