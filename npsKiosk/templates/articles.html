{% extends "layout.html" %}
{% block content %}
<div class="generalCard card">
    {% for park in webApp.parkData(value) %}
    <h1>Articles for {{ park['name'] }}</h1>
    {% endfor %}
    <button onclick="history.back()">Go Back</button>
    {% for article in webApp.getArticleData(value) %}
    <div class="specificCard card">
        <h4><a href="{{ article['url']}}">{{ article['title'] }}</a></h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
